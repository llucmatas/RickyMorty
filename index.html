<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rick y Morty</title>
</head>
<body>
    <div class="titol">
        <img class="imatge" src="https://pngimg.com/d/rick_morty_PNG7.png" alt="Rick y Morty">
    </div>
    <div class="menu">
        <button id="personatges-btn">Personatges</button>
        <button id="localitzacions-btn">Localitzacions</button>
    </div>

    <table class="table-content"></table>
    <div class="menu">
        <button id="previous-btn" type="button">Previous</button>
        <button id="next-btn" type="button">Next</button>    
    </div>
     <div class="character-info">
        <div id="character-details">
            <h2>Informació del personatge</h2>
            <p><strong>Nom:</strong> <span id="character-name"></span></p>
            <p><strong>Estat:</strong> <span id="character-status"></span></p>
            <p><strong>Espècie:</strong> <span id="character-species"></span></p>
        </div>
        <div id="character-image"></div>
    </div>
    
    <div class="location-info">
        <div id="location-details">
            <h2>Informació de la localització</h2>
            <p><strong>Nom:</strong> <span id="location-name"></span></p>
            <p><strong>Tipus:</strong> <span id="location-type"></span></p>
        </div>
        <div id="residents">
            <h2>Residents</h2>
            <ul id="residents-list"></ul>
        </div>
    </div> 
  
</body>
</html>
